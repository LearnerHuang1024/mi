<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>
	<body>
		<div id="content">
			<a href="../miindex.html" class="logo"></a>
			<h2>注册小米帐号</h2>
			<div class="register_box">
				<form action="" method="post">
			<ul>
				<li>
					<p>账号:</p>
					<div class="inputbox"><input type="text" name="user" id="user" placeholder="请输入字母的开头6-16位账号" maxlength="16"/></div>
					<div class="tip tip1">请输入正确账号</div>
				</li>
				<li>
					<p>密码:</p>
					<div class="inputbox"><input type="password" name="pass" id="pass" placeholder="请输入6~16位密码" maxlength="16"/></div>
					<div id="level">
						<span class='light'>低</span>
						<span>中</span>
						<span>高</span>
					</div>
				</li>
				<li>
					<p>手机:</p>
					<div class="inputbox">
						<input type="text" name="phone" id="phone" placeholder="请输入正确手机" maxlength="11"/>
					</div>
					<div class="tip tip2">请输入正确手机格式</div>
				</li>
				<li>
					<p>邮箱:</p>
					<div class="inputbox">
						<input type="text" name="email" id="email" placeholder="请输入正确邮箱"maxlength="30"/>
					</div>
					<div class="tip tip3">请输入正确邮箱格式</div>
				</li>
				<li>
					<p>邮箱:</p>
					<div class="inputbox ">
						<input type="text" name="inputcaptcha" id="inputcaptcha" placeholder="请输入正确验证码" maxlength="5"/>
						<div id="captcha"></div>
					</div>
					<a href="javascript:;" id="changecaptcha">看不清，换一个</a>
				</li>
			</ul>
			<a href="javascript:;" id="register">立即注册</a>
		</form>
			</div>
		</div>

		</div>
		<script src="../script/lib/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../script/js/register.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
